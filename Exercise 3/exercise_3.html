<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/276f53de02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Koulen&family=Monomaniac+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="left-container">
            <h1 class="sign-in-title">Sign In</h1>
            <form action="" class="login-form">
                <div class="login-inner-container email-container">
                    <label class="input-label" for="email">Email</label><br>
                    <input type="email" name="login" id="email" placeholder="Type your Email">
                </div>
                <div class="login-inner-container password-container">
                    <label class="input-label" for="password">Password</label><br>
                    <input type="password" name="login" id="password" placeholder="Type your Password">
                </div>
                <div class="remember-forget-container">
                    <div class="remember-container">
                        <input type="checkbox" name="login" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <p class="forgot">Forgot Password?</p>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="footer-social-container">
                <p class="info-text">Or Sign In with</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook fb"></i>
                    <i class="fa-brands fa-github gh"></i>
                    <i class="fa-brands fa-linkedin li"></i>
                    <i class="fa-brands fa-google-plus gg"></i>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h1>Welcome to Login</h1>
            <p class="info-text">Don't have an account?</p>
            <a href="#" class="sign-up-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
